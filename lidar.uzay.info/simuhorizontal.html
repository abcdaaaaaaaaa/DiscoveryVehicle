<script>

const MaxDistance = 8000 + 1; // 8000 + 1 (for Math.random())

const MaxChange = 800; // Değerlerin bir önceki değerden en fazla uzaklaşabileceği sınır

let Angle0 = Math.floor(Math.random() * MaxDistance);
let Angle15 = Math.floor(Math.random() * MaxDistance);
let Angle30 = Math.floor(Math.random() * MaxDistance);
let Angle45 = Math.floor(Math.random() * MaxDistance);
let Angle60 = Math.floor(Math.random() * MaxDistance);
let Angle75 = Math.floor(Math.random() * MaxDistance);
let Angle90 = Math.floor(Math.random() * MaxDistance);
let Angle105 = Math.floor(Math.random() * MaxDistance);
let Angle120 = Math.floor(Math.random() * MaxDistance);
let Angle135 = Math.floor(Math.random() * MaxDistance);
let Angle150 = Math.floor(Math.random() * MaxDistance);
let Angle165 = Math.floor(Math.random() * MaxDistance);
let Angle180 = Math.floor(Math.random() * MaxDistance);
let NoAngle15 = Math.floor(Math.random() * MaxDistance);
let NoAngle30 = Math.floor(Math.random() * MaxDistance);
let NoAngle45 = Math.floor(Math.random() * MaxDistance);
let NoAngle60 = Math.floor(Math.random() * MaxDistance);
let NoAngle75 = Math.floor(Math.random() * MaxDistance);
let NoAngle90 = Math.floor(Math.random() * MaxDistance);
let NoAngle105 = Math.floor(Math.random() * MaxDistance);
let NoAngle120 = Math.floor(Math.random() * MaxDistance);
let NoAngle135 = Math.floor(Math.random() * MaxDistance);
let NoAngle150 = Math.floor(Math.random() * MaxDistance);
let NoAngle165 = Math.floor(Math.random() * MaxDistance);

let Average, average;

function updateValue(prevValue) {
  const change = Math.floor(Math.random() * (MaxChange * 2)) - MaxChange; 
  let newValue = prevValue + change;

  if (newValue > MaxDistance) {
    newValue = MaxDistance;
  } else if (newValue < 0) {
    newValue = 0;
  }

  return newValue;
}

function updateAngles() {
    
    Angle0 = updateValue(Angle0);
    Angle15 = updateValue(Angle15);
    Angle30 = updateValue(Angle30);
    Angle45 = updateValue(Angle45);
    Angle60 = updateValue(Angle60);
    Angle75 = updateValue(Angle75);
    Angle90 = updateValue(Angle90);
    Angle105 = updateValue(Angle105);
    Angle120 = updateValue(Angle120);
    Angle135 = updateValue(Angle135);
    Angle150 = updateValue(Angle150);
    Angle165 = updateValue(Angle165);
    Angle180 = updateValue(Angle180);
    NoAngle15 = updateValue(NoAngle15);
    NoAngle30 = updateValue(NoAngle30);
    NoAngle45 = updateValue(NoAngle45);
    NoAngle60 = updateValue(NoAngle60);
    NoAngle75 = updateValue(NoAngle75);
    NoAngle90 = updateValue(NoAngle90);
    NoAngle105 = updateValue(NoAngle105);
    NoAngle120 = updateValue(NoAngle120);
    NoAngle135 = updateValue(NoAngle135);
    NoAngle150 = updateValue(NoAngle150);
    NoAngle165 = updateValue(NoAngle165);
}

setInterval(updateAngles, 1500);


function updateAverages() {
    
    let angles = [Angle0, Angle15, Angle30, Angle45, Angle60, Angle75, Angle90, Angle105, Angle120, Angle135, Angle150, Angle165, Angle180, NoAngle15, NoAngle30, NoAngle45, NoAngle60, NoAngle75, NoAngle90, NoAngle105, NoAngle120, NoAngle135, NoAngle150, NoAngle165];
    
    let total = 0;
    let maxAngle = 0;
    
    angles.forEach(angle => {
        total += angle;
        if (angle > maxAngle) {
            maxAngle = angle;
        }
    });
    
    average = Math.round(total / angles.length * 2);
    
    if (maxAngle > average) {
        Average = maxAngle;
    } else {
        Average = average;
    }

}

updateAverages();
setInterval(updateAverages, 1500);


const originalMin = -10;
const originalMax = 60;

const originalMin2 = 0;
const originalMax2 = 65535;

const newMin = 0;
const newMax = 255;

const customMap = (value, inMin, inMax, outMin, outMax) => {
    return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
};

let rgb0, rgb15, rgb30, rgb45, rgb60, rgb75, rgb90, rgb105, rgb120, rgb135, rgb150, rgb165, rgb180, rgb195, rgb210, rgb225, rgb240, rgb255, rgb270, rgb285, rgb300, rgb315, rgb330, rgb345;
const Green = customMap(Math.random() * (originalMax2 + 1), originalMin2, originalMax2, newMax, newMin);

function updateRGB() {
// In reality too, the temperature value is equalized at a fixed place because it will not vary rapidly depending on the object, such as the strength.

for (let i = 0; i <= 360; i += 15) {
    
    let RB = Math.random() * (originalMax + originalMin + 1) - originalMin; 
    let Rtemp = customMap(RB, originalMin, originalMax, newMin, newMax);
    let Btemp = customMap(RB, originalMin, originalMax, newMax, newMin);

    let rgb = `rgb(${Math.round(Rtemp)}, ${Math.round(Green)}, ${Math.round(Btemp)})`;
    
    switch(i) {
        case 0: rgb0 = rgb; break;
        case 15: rgb15 = rgb; break;
        case 30: rgb30 = rgb; break;
        case 45: rgb45 = rgb; break;
        case 60: rgb60 = rgb; break;
        case 75: rgb75 = rgb; break;
        case 90: rgb90 = rgb; break;
        case 105: rgb105 = rgb; break;
        case 120: rgb120 = rgb; break;
        case 135: rgb135 = rgb; break;
        case 150: rgb150 = rgb; break;
        case 165: rgb165 = rgb; break;
        case 180: rgb180 = rgb; break;
        case 195: rgb195 = rgb; break;
        case 210: rgb210 = rgb; break;
        case 225: rgb225 = rgb; break;
        case 240: rgb240 = rgb; break;
        case 255: rgb255 = rgb; break;
        case 270: rgb270 = rgb; break;
        case 285: rgb285 = rgb; break;
        case 300: rgb300 = rgb; break;
        case 315: rgb315 = rgb; break;
        case 330: rgb330 = rgb; break;
        case 345: rgb345 = rgb; break;
    }
}
}

updateRGB();
setInterval(updateRGB, 1500);

</script>
